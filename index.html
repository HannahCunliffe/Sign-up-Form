<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer="async"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <!-- design notes:
    page split into two,
    one image to the left side taking up 1/3 of the screen width
    then form area taking up the remaining 2/3 -->
    <div class="container">
        <div class="sideImage">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Close-up photograph of of a green leafed plant">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Stylised logo depicting Odin" class="logoImage">
                <p class="logoText"> Odin </p>
            </div>
            <p class="photoCredit"> Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="mainContent">
            <div class="formIntro">
                <p> This is not a real online service! You know you need something like this in your 
                    life to help you realise your deepest dreams.
                <br>
                    Sign up <em>now</em> to get started.</p>
                <p> You <em> know </em> you want to. </p>
            </div>
            <div class="formContainer">
                <h3 class="formHeading"> Let's do this! </h3>
                <form action="" class="form" >
                    <fieldset>
                        <div class="field">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" name="firstName" id="inputFirstName" class="input" required>
                        </div>
                        <div class="field">
                            <label for="inputLastName">Last Name </label>
                            <input type="text" name="lastName" id="inputLastName" class="input" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="field">
                            <label for="inputEmail">Email</label>
                            <input type="email" name="email" id="inputEmail" class="input" required>
                        </div>
                        <div class="field">
                            <label for="inputTel">Phone Number</label>
                            <input type="tel" name="telNo" id="inputTel" class="input" required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" title="Please enter a valid phone number">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="field">
                            <label for="">Password</label>
                            <input type="password" name="password" id="inputPassword" class="input" required>
                            <p id="passwordMessage" class="passwordMessage">*Passwords do not match</p>
                        </div>
                        <div class="field">
                            <label for="">Confirm Password</label>
                            <input type="password" name="passwordRepeat" id="inputPasswordRepeat" class="input" required>
                        </div>
                    </fieldset>
            </div>
            <div class="submitContainer">
                <button type="submit" id="btnSubmit" onclick="")>Create Account</button>
                <p> Already have an account? <a href=""> Log in </a> </p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
