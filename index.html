<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <!-- design notes:
    page split into two,
    one image to the left side taking up 1/3 of the screen width
    then form area taking up the remaining 2/3 -->
    <div class="container">
        <div class="sideImage">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Close-up photograph of of a green leafed plant">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Stylised logo depicting Odin" class="logoImage">
                <p class="logoText"> Odin </p>
            </div>
            <p class="photoCredit"> Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="MainContent">
            <p> This is some placeholder text for a slogan later
                Even more placeholder text
            </p>
            <p> Even <em> more </em> placeholder text </p>
            <h3 class="formHeading"> Let's do this </h3>
            <form action="post" class="form">
                <fieldset>
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="firstName" id="inputFirstName">
                    <label for="inputLastName">Last Name </label>
                    <input type="text" name="lastName" id="inputLastName">
                </fieldset>
                <fieldset>
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" id="inputEmail">
                    <label for="inputTel">Phone Number</label>
                    <input type="tel" name="telNo" id="inputTel">
                </fieldset>
                <fieldset>
                    <label for="">Password</label>
                    <input type="password" name="" id="">
                    <label for="">Confirm Password</label>
                    <input type="password" name="" id="">
                </fieldset>
            </form>
            <button type="submit" id="btnSubmit">Create Account</button>
            <p> Already have an account? Log in </p>
        </div>
    </div>
</body>
</html>
